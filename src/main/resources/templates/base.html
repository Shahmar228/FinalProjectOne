<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>




<nav class="text center">
    <h2>Computer Base</h2>
    <a href="/computer-base/add-computer" class="btn btn-primary">Add product</a>
    <a href="/computer-shop" class="btn btn-info">Go to shop</a>
</nav>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Brand</th>
        <th scope="col">Model</th>
        <th scope="col">Price</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="computer : ${computer_list}">
        <th scope="row" th:text="${computer.id}">1</th>
        <td th:text="${computer.brand}">Brand</td>
        <td th:text="${computer.model}">Model</td>
        <td th:text="${computer.price}">Price</td>

    </tr>
    </tbody>
</table>

</body>
</html>
