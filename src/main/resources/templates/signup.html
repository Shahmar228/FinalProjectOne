<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>



    <form action="/computer-shop" method="POST" th:object="${account}" class="text-center">
        <input type="text" th:field="*{fullName}" placeholder="Full Name"><br>
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number"><br>
        <input type="email" th:field="*{email}" placeholder="Email"><br>
        <input type="text" th:field="*{username}" placeholder="User name"><br>
        <input type="text" th:field="*{password}" placeholder="Password"><br>
        <br>
        <input type="submit" value="Save" >
    </form>




</body>
</html>
